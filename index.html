<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人猜數字 PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <h1>猜數字大戰</h1>
        <div id="status">正在連線...</div>
        <input type="number" id="guessInput" placeholder="輸入 1-100">
        <button onclick="sendGuess()">送出數字</button>
        <ul id="history"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>

</body>
</html>
